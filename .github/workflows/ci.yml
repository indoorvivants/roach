name: CI
on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["*"]

env:
  PG_VERSION: REL_12_7

jobs:
  build:
    name: CI
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: coursier/cache-action@v6      

      - run: git fetch --unshallow

      - name: Setup for Scala Native
        run: |
          echo "It's a Linux"
          sudo apt update
          sudo apt install lsb-release wget software-properties-common
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/focal/     llvm-toolchain-focal-13   main"
          sudo apt-get update 
          sudo apt-get install clang-13 lldb-13 libclang-13-dev llvm-13-dev

      - name: Setup Postgres sources
        run: |
          set -e
          curl -Lo postgres.zip https://github.com/postgres/postgres/archive/refs/tags/$PG_VERSION.zip
          unzip postgres.zip 2>&1 > /dev/null
          mv postgres-$PG_VERSION postgres
          cd postgres && ./configure
          sudo apt install -y libpq-dev libpq
          docker run -p 5432:5432 -e POSTGRES_PASSWORD=mysecretpassword -d postgres

      - name: CI 
        run: sbt test publishLocal

      - name: Publish ${{ github.ref }}
        if: startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main')
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

